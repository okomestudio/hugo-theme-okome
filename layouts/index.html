{{ define "main" }}
  <main>
		{{ $paginator := .Paginate (where (where .Site.RegularPages "Type" "in" .Site.Params.mainSections) ".Params.archived" "!=" true ) }}
		{{ range $paginator.Pages }}
		  {{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
{{ partial "sidebar.html" . }}
{{ end }}
